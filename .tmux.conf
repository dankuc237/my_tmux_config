# personal tmux config
# put to ~/.tmux.conf
# should load automaticaly during next tmux server start

# to load different .tmux.conf file to tmux server
# in tmux session
# 	<prefix> :source-file <PATH_TO_CONF>
# from terminal
# 	tmux source <PATH_TO_CONF> ...

# create a new window/pane on the current directory
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# increase scrollback buffer size
set -g history-limit 100000

# tmux messages are displayed for 2 seconds
set -g display-time 5000

bind A display-menu -x C -y C\
    "Inne polecenie"                     () "display-menu -x C -y C \"nmap <IP>\" 1 \"send-keys nmap Space <IP>\" \"nmap2 <IP>\" 2 \"send-keys nmap2 Space <IP>\"" \
    \
    "nmap <IP>"                          () "send-keys -t ! \"nmap localhost\"" \
    "nmap <IP>"                          () "send-keys nmap Space <IP>" \
    "New Session"                        S "command-prompt -p \"New Session:\" \"new-session -A -s '%%'\"" \
    "Kill Session"                       x "kill-session" \
    "Kill Other Session(s)"              X "kill-session -a" \
    "" \
